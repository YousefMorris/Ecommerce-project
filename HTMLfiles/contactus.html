<div class="section">
    <div class="container" >
        <h1>Contact Us</h1>
        <div class="wrapper">
            <div class="contactform">
                <h3>Send Us a Message</h3>
                <form>
                    <div class="group" >
                        <input type="text" id="namee" name = "name" placeholder="Enter your name">
                        <label id="labelname" >Name is Required.</label>
                    </div>
                    <div class="group" >
                        <input type="text" id="emaill" name="email" placeholder="Enter your E-mail">
                        <label id="labelemail" >Email is not valid</label>
                    </div>
                    <div class="group" >
                        <textarea name="message" id="messagee" placeholder="Enter your message"></textarea>
                        <label id="labelmessage" >Enter Your Message</label>
                    </div>
                    <button id="sbtn" value="submit">Send Message</button>
                </form>
            </div>
            <div class="info">
                <h3>Contact Information</h3>
                <p><i class="fas fa-phone"></i>+02 123 258 951</p>
                <p><i class="fas fa-envelope"></i>info@example.com</p>
                <p><i class="fas fa-map-marker-alt"></i>123 mohamedali, Giza, Egypt</p>
            </div>
        </div>

    </div>
